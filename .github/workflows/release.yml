name: Create GitHub release
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create release
        run: gh release create ${{ github.ref_name}} -F CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
